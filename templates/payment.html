<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>결제 확인</title>
</head>
<body>
  <h1>최종 결제 확인</h1>
  <ul>
    {% for item in order %}
      <li>{{ item.name }} - {{ item.count }}개 - {{ item.price * item.count }}원</li>
    {% endfor %}
  </ul>
  <p><strong>총액: {{ total }}원</strong></p>

  <form action="/finish_payment" method="post">
    <button type="submit">결제 완료</button>
  </form>
</body>
</html>
