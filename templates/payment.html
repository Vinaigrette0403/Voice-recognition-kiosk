<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결제 확인</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .order-list {
      width: 100%;
      max-width: 500px;
    }

    .order-item {
      background-color: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      text-align: left;
    }

    .total {
      font-size: 22px;
      font-weight: bold;
      margin: 30px 0;
      text-align: center;
    }

    .confirm-btn {
      background-color: #4caf50;
      color: white;
      font-size: 20px;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .confirm-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>결제 내역을 확인해주세요</h1>

  <div class="order-list">
    {% for item in order %}
      <div class="order-item">
        {{ item.name }}
        {% if item.options %}
            ({{ item.options }})
        {% endif %}
    <br>
    수량: {{ item.count }}개<br>
    금액: {{ item.price * item.count }}원
    </div>
    {% endfor %}
  </div>

  <div class="total">총 결제 금액: {{ total }}원</div>

  <form action="/finish_payment" method="post">
    <button type="submit" class="confirm-btn">결제 완료</button>
  </form>
</body>
</html>
