<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>최종 결제 확인</title>
</head>
<body>
    <h1>결제 내역 확인</h1>
    <ul>
        {% for item in order %}
            <li>{{ item.name }} - {{ item.count }}개 - {{ item.count * item.price }}원</li>
        {% endfor %}
    </ul>
    <p><strong>총 결제 금액: {{ total }}원</strong></p>

    <form action="/finish_payment" method="post">
        <button type="submit">결제 완료</button>
    </form>
</body>
</html>
