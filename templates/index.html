<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>키오스크 시작</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #5c3a1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #intro {
            cursor: pointer;
            text-align: center;
        }
        #intro img {
            max-width: 400px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="intro" onclick="goToMenu()">
        <img src="{{ url_for('static', filename='images/c.png') }}" alt="로고">
    </div>

    <audio autoplay>
        <source src="{{ url_for('static', filename='welcome.mp3') }}" type="audio/mpeg">
        브라우저가 오디오를 지원하지 않습니다.
    </audio>

    <script>
        function goToMenu() {
            window.location.href = "{{ url_for('menu') }}";
        }
    </script>

    <script>
        window.addEventListener("load", () => {
            const audio = new Audio("{{ url_for('static', filename='welcome.mp3') }}");
            audio.play().catch(e => console.warn("자동재생 차단됨:", e));
        });
    </script>
</body>
</html>
